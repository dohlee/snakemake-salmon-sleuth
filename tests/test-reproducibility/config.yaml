manifest: 'manifest.csv'
data_dir: 'data'
result_dir: 'result'
reference:
    name: 'hg38_transcriptome'
    dir: 'reference'
    fasta: 'reference/hg38_transcriptome.fasta'
    salmon_index: 'reference/salmon_index'
threads:
    salmon_index: 2
    salmon_quant_se: 2
    salmon_quant_pe: 2
salmon_index:
    extra: ''
    kmerLen: 31
    gencode: False
    keepDuplicates: False
    perfectHash: False
    decoys: False
    type_: 'puff'
salmon_quant_se:
    # Using 'validatemappings' option is recommended.
    extra: ''
    libType: 'A'
    seqBias: False
    gcBias: False
    incompatPrior: False
    geneMap: False
    meta: False
    discardOrphansQuasi: False
    validateMappings: True
    consensusSlack: False
    minScoreFraction: False
    maxMMPExtension: 7
    ma: 2
    mp: -4
    go: 4
    ge: 2
    bandwidth: 15
    allowDovetail: False
    recoverOrphans: False
    mimicBT2: False
    mimicStrictBT2: False
    hardFilter: False
    writeMappings: False
    consistentHits: False
    numBootstraps: 36
salmon_quant_pe:
    # Using 'validatemappings' option is recommended.
    extra: ''
    libType: 'A'
    seqBias: False
    gcBias: False
    incompatPrior: False
    geneMap: False
    meta: False
    discardOrphansQuasi: False
    validateMappings: True
    consensusSlack: False
    minScoreFraction: False
    maxMMPExtension: 7
    ma: 2
    mp: -4
    go: 4
    ge: 2
    bandwidth: 15
    allowDovetail: False
    recoverOrphans: False
    mimicBT2: False
    mimicStrictBT2: False
    hardFilter: False
    writeMappings: False
    consistentHits: False
    numBootstraps: 36
