manifest: 'manifest.csv'
data_dir: 'data'
result_dir: 'result'
reference:
    name: 'hg38_transcriptome'
    dir: 'reference'
    fasta: 'reference/hg38_transcriptome.fasta'
    salmon_index: 'reference/salmon_index'
threads:
    salmon_index: 2
    salmon_quant_se: 2
    salmon_quant_pe: 2
salmon_index:
    extra: ''
    kmerLen: 31
    gencode: False
    keepDuplicates: False
    perfectHash: False
    decoys: False
    type_: 'puff'
salmon_quant_se:
    # Using 'validatemappings' option is recommended.
    extra: '--validateMappings --numBootstraps 36'
    libType: 'A'
    seqBias: False
    gcBias: False
    incompatPrior: False
    geneMap: False
    meta: False
salmon_quant_pe:
    # Using 'validatemappings' option is recommended.
    extra: '--validateMappings --numBootstraps 36'
    libType: 'A'
    seqBias: False
    gcBias: False
    incompatPrior: False
    geneMap: False
    meta: False
